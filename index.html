<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه بودجه بندی هفتگی</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v29.0.2/dist/font-face.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<body>

    <div id="page-wrapper" class="container-fluid position-relative bg-danger">
        <div class="row">
            <div class="col-12">
                <div class="row position-relative">
                    <div class="col-6 col-lg-2">
                        <div id="months-wrapper" class="mt-4">
                            <button class="drop-down-btn btn shadow-none" type="button" data-toggle="collapse"
                                data-target="#months">
                                انتخاب ماه
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down"
                                    data-drop-down class="svg-inline--fa fa-caret-down fa-w-10" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                    <path fill="currentColor"
                                        d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
                                    </path>
                                </svg>
                            </button>
                            <div class="collapse" id="months">
                                <button class="btn sub-btn month-btn spring" id="farvardin">فروردین</button>
                                <button class="btn sub-btn month-btn spring" id="ordibehesht">اردیبهشت</button>
                                <button class="btn sub-btn month-btn spring" id="khordad">خرداد</button>
                                <button class="btn sub-btn month-btn summer" id="tir">تیر</button>
                                <button class="btn sub-btn month-btn summer" id="mordad">مرداد</button>
                                <button class="btn sub-btn month-btn summer" id="shahrivar">شهریور</button>
                                <button class="btn sub-btn month-btn autumn" id="mehr">مهر</button>
                                <button class="btn sub-btn month-btn autumn" id="aban">آبان</button>
                                <button class="btn sub-btn month-btn autumn" id="azar">آذر</button>
                                <button class="btn sub-btn month-btn winter" id="dey">دی</button>
                                <button class="btn sub-btn month-btn winter" id="bahman">بهمن</button>
                                <button class="btn sub-btn month-btn winter" id="esfand">اسفند</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-lg-2 text-left offset-lg-8">
                        <div id="weeks-wrapper" class="mt-4 d-none">
                            <button class="drop-down-btn btn shadow-none" type="button" data-toggle="collapse"
                                data-target="#weeks">
                                انتخاب هفته
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down"
                                    data-drop-down class="svg-inline--fa fa-caret-down fa-w-10" role="img"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                    <path fill="currentColor"
                                        d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
                                    </path>
                                </svg>
                            </button>
                            <div class="collapse" id="weeks">
                                <button class="btn sub-btn week-btn" id="week1">هفته اول</button>
                                <button class="btn sub-btn week-btn" id="week2">هفته دوم</button>
                                <button class="btn sub-btn week-btn" id="week3">هفته سوم</button>
                                <button class="btn sub-btn week-btn" id="week4">هفته چهارم</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-11 mt-4 app-grid mt-lg-0 col-lg-8 mx-auto pb-4">
                        <h1 class="text-center text-white d-none d-lg-block mb-5 mt-4">برنامه بودجه بندی هفتگی</h1>
                        <div class="row app-wrapper bg-white">
                            <div class="col-12 col-md-6 px-4 pt-4 pb-5">
                                <h4 class="text-center">هزینه هاتو اینجا وارد کن...</h4>
                                <form class="mt-4" id="form">
                                    <div class="form-group">
                                        <label for="expense-name">عنوان هزینه:</label>
                                        <input type="text" class="form-control shadow-none" id="expense-name"
                                            placeholder="مثلا تاکسی یا رستوران">

                                    </div>
                                    <div class="form-group">
                                        <label for="expense-price">مقدار هزینه به تومان:</label>
                                        <input type="text" class="form-control shadow-none" id="expense-price"
                                            placeholder="مثلا:50000">
                                    </div>
                                    <button type="submit" class="btn btn-primary">اضافه کردن</button>
                                </form>
                            </div>
                            <div class="col-12 col-md-6 px-4 pt-4 pb-5">
                                <h4 class="text-center expenses-title">لیست هزینه ها</h4>
                                <ul class="list-group expenses-wrapper" id="expenses">
                                </ul>
                                <div class="alert alert-primary">
                                    بودجه هفته: <span id="total-budget"></span>
                                </div>
                                <div class="alert alert-success" id="leftBudget-wrapper">
                                    باقی مانده: <span id="left-budget"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="reset" class="btn btn-success">ریست کلی <i class="fas fa-undo-alt"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/drop-down.js"></script>
    <script src="./assets/js/validation.js"></script>
    <script src="./assets/js/ls.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/budget.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
